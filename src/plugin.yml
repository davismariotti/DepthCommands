name: DepthCommands
main: me.gomeow.depthcommands.DepthCommands
author: gomeow
description: Blocks certain commands below a set height.
version: 1.0
website: www.dev.bukkit.org/server-mods/depthcommands/

permissions:
  depthcommands.*:
    description: Gives depth commands permissions.
    children:
      depthcommands.bypass:
        description: Allows one to use forbidden commands below the set height.
        default: false
  depthcommands.bypass:
    description: Allows a player to bypass command blocking.